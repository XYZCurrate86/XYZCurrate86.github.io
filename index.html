<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Situs Dalam Perbaikan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: #f0f2f5;
      overflow: hidden;
    }

    .background {
  position: absolute;
  width: 100%;
  height: 100%;
  background: url('images/background.jpg') center center / cover no-repeat;
  opacity: 0.3;
  z-index: 0;
}


    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 20px;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #ffcb57;
      animation: spin 3s linear infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      color: #666;
    }

    #countdown {
      font-size: 1.5rem;
      color: #222;
      margin: 20px 0;
    }

    .contact {
      margin-top: 20px;
      font-size: 1rem;
    }

    .contact a {
      display: inline-block;
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .contact a:hover {
      color: #ffcb57;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="icon"><i class="fas fa-tools"></i></div>
    <h1>Oopsie...</h1>
    <p><p><p>Hey, I’m taking a short break to recharge. I’ll see you again really soon!</p>
</p>
</p>
    <div id="countdown">Loading countdown...</div>
    <div class="contact">
        <h5>Contact Me</h5>
      <a href="mailto:chaidar.ahmad112@gmail.com" title="Email"><i class="lni lni-envelope-1"></i></a>
      <a href="https://instagram.com/8currate" target="_blank" title="Instagram"><i class="lni lni-instagram"></i></a>
      <a href="https://linkedin.com/in/chaidarahmad112" target="_blank" title="LinkedIn"><i class="lni lni-linkedin"></i></a>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-07-30T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.innerHTML = "Kami sudah kembali!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
